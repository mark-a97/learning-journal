    <article>
	<h1>Contact Mark Angus</h1>
	<form id="form1">
	<fieldset>
	<legend>Your contact details</legend>
		<label for="name">Name <em>*</em></label>
		<input id="name" type="text" required placeholder="Forename+Surname"/>
		<label for="email">Email address <em>*</em></label>
		<input id="email" type="email" required placeholder="www.example@outlook.co.uk" />
		<label for="url">Website address</label>
		<input id="url" type="url" placeholder="http://" />
	</fieldset>
	<fieldset>
	  <label for="message">Message: * </label>
	  <textarea id="message" required></textarea>
	</fieldset>
	<fieldset>
		
		<p>More Information - </p>
		<label class="radio_buttons">Yes please
		<input type="radio" checked="checked" name="radio">
		<span class="checkmark"></span>
		</label>
		
		<label class="radio_buttons">No thanks
		<input type="radio" name="radio">
		<span class="checkmark"></span>
		</label>
		
	</fieldset>
	<input type="submit" value="Click to send" />
	<fieldset>
	<legend>HTML5 input types</legend>
		<label for="date">Date:</label>
		<input id="date" type="date" />
		<label for="color">Colour:</label>
		<input id="color" type="color" />
		<label for="number"> Number: </label>
		<input id="number" type="number" placeholder="1-100" min=0 max=100 step=5 />


	</fieldset>
	
	</form>
